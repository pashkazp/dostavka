<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>

	<div th:fragment="facilityAddrEditor" class="modal fade"
		id="editFacilityAddrModal" tabindex="-1" role="dialog"
		aria-labelledby="editFacilityAddrLabel" aria-hidden="true">
		<form id="editFacilityAddrForm">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content login-s2">
					<div class="modal-header">
						<div id="editFacilityAddrNum" style="display: none;"
							class="container row">
							<h5 id="editFacilityAddrLabel" class="modal-title"
								th:text="#{entity.facilityaddr.edit}" style="display: inline;">Edit
								Facility Address</h5>
							<h5 id="editFacilityAddrLabelId" class="modal-title ml-1"
								data-name="id" data-value="0">1</h5>
						</div>
						<div id="addFacilityAddrNum" style="display: none;">
							<h5 class="modal-title" id="addFacilityAddrLabel"
								th:text="#{entity.facilityaddr.add}">Add Facility Address</h5>
						</div>
					</div>
					<div class="modal-body">

						<div
							th:replace="facility/facilityAddrEditorFields :: body/facilityAddrEditorFields(fragmentId='fAE',hide='false')"></div>
					</div>
					<div class="text-danger form-row mr-1" th:data-name="editForm"
						hidden="true">
						<p class="alert alert-danger w-100 mb-0">Validation error</p>
					</div>

					<div class="modal-footer">
						<button id="addNewFacilityAddrButton" type="submit"
							class="btn btn-primary" th:text="#{button.add}"
							style="display: none;">Add</button>
						<button id="updateFacilityAddrButton" type="submit"
							class="btn btn-primary" th:text="#{button.save}"
							style="display: none;">Save</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" th:text="#{button.close}">Close</button>
					</div>

				</div>
			</div>
		</form>
    	<script src="assets/facility/FacilityAddr-edit.js"></script>
	</div>
</body>
</html>
