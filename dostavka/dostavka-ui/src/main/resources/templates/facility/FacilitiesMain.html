<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="card-area p-1">
		<!-- data table start -->
		<div class="col-lg-12 m-0 p-1">
			<div class="card card-bordered">
				<div class="card-body">
					<h4 class="header-title" th:text="#{card.facilities}">Facilities
						table</h4>
					<div class="card-text">
						<div class="data-tables datatable-dark table-responsive-sm">
							<table id="facilities-table"
								class="table table-striped table-hover table-sm table-bordered"
								style="width: 100%">
								<thead class="text-capitalize">
									<tr>
										<th></th>
										<th th:text="#{grid.colum.actions}">Actions</th>
										<th th:text="#{entity.facility.facilityid}">Id</th>
										<th th:text="#{entity.facility.name}">Name</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th></th>
										<th th:text="#{grid.colum.actions}">Actions</th>
										<th th:text="#{entity.facility.facilityid}">Id</th>
										<th th:text="#{entity.facility.name}">Name</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
