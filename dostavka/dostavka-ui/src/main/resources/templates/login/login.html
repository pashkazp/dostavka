<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="fragments/page-parts :: body/head"></th:block>
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/bootstrap-social.css}">
<title th:text="#{app.title.login}">Login</title>
</head>
<body>

	<!-- preloader area start -->
	<div th:replace="fragments/template :: body/preloader"></div>
	<!-- preloader area end -->

	<!-- login area start -->
	<div class="login-area login-s2">
		<div class="container">
			<div class="login-box ptb--100">
				<form th:action="@{${T(ua.com.sipsoft.util.AppURL).LOGIN}}"
					method="post">
					<div class="login-form-head">
						<h4 th:text="#{login.title}">Sign In</h4>
						<p th:text="#{login.info}">To autorize submit non-empty
							email and password</p>
					</div>


					<div class="login-form-body">
						<div th:if="${param.error}"
							class="form-gp alert alert-danger text-center"
							th:text="#{login.error.params}">Invalid Email or
							password.</div>

						<div th:if="${param.logout}"
							class="form-gp alert alert-info text-center"
							th:text="#{logout.logged.out}">You have been logged out.</div>

						<div class="form-gp focused">
							<label for="email" th:text="#{login.user.email}">Email</label> <input type="text" id="email" name="email">
							<i class="ti-email"></i>
							<div class="text-danger"></div>
						</div>
						<div class="form-gp focused">
							<label for="password" th:text="#{login.password}">Password</label>
							<input type="password" id="password" name="password"> <i
								class="ti-lock"></i>
							<div class="text-danger"></div>
						</div>
						<div class="row mb-4 rmber-area">
							<div class="col-6">
								<div class="custom-control custom-checkbox mr-sm-2">
									<input type="checkbox" class="custom-control-input"
										id="checkRememberMe" name="checkRememberMe"> <label
										class="custom-control-label" for="checkRememberMe"
										th:text="#{login.remember.me}">Remember Me</label>
								</div>
							</div>
							<div class="col-6 text-right">
								<a th:href="@{${T(ua.com.sipsoft.util.AppURL).LOGIN_FORGOT}}"
									th:text="#{login.forgot.here}">Forgot Password</a>
							</div>
						</div>
						<div class="submit-btn-area">
							<button id="form_submit" type="submit">
								[[#{button.signin}]] <i class="ti-arrow-right"></i>
							</button>
							<a
								class="btn btn-block btn-xs btn-social mt-2 btn-outline-facebook"
								th:href="@{${T(ua.com.sipsoft.util.AppURL).OAUTH2_AUTORIZE}+'/facebook'}">
								<span class="fab fa-facebook-f m-1"></span> <span>[[#{button.sign.facebook}]]</span>
							</a> <a class="btn btn-block btn-xs btn-social btn-outline-google"
								th:href="@{${T(ua.com.sipsoft.util.AppURL).OAUTH2_AUTORIZE}+'/google'}">
								<span class="fab fa-google m-1"></span> <span>[[#{button.sign.google}]]</span>
							</a>
						</div>
						<div class="form-footer text-center mt-5">
							<p class="text-muted">
								[[#{login.signup.noacc}]]? <a
									th:href="@{${T(ua.com.sipsoft.util.AppURL).LOGIN_REGISTRATION}}"
									th:text="#{login.signup.here}">Sign up</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="text-center"
			th:insert="fragments/page-parts :: body/footer"></div>
	</div>
	<!-- login area end -->
	<div th:replace="fragments/page-parts :: body/bottom"></div>
