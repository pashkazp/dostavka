<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="card-area p-1">
		<!-- data table start -->
		<div class="col-lg-12 m-0 p-1">
			<div class="card card-bordered">
				<div class="card-body">
					<div class="row">
						<h4 class="header-title" th:text="#{app.title.users}">Users
							table</h4>
					</div>
					<div class="card-text">
						<div class="data-tables datatable-dark table-responsive-sm">
							<table id="table-users"
								class="table table-striped table-hover table-sm table-bordered display responsive nowrap"
								style="width: 100%">
								<thead class="text-capitalize">
									<tr>
										<th th:text="#{entity.user.userid}">id</th>
										<th th:text="#{entity.user.name}">name</th>
										<th th:text="#{entity.user.email}">email</th>
										<th th:text="#{entity.user.enabled}">enabled</th>
										<th th:text="#{entity.user.verified}">verified</th>
										<th th:text="#{entity.user.roles}">roles</th>
										<th th:text="#{grid.colum.actions}">Actions</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th th:text="#{entity.user.userid}">id</th>
										<th th:text="#{entity.user.name}">name</th>
										<th th:text="#{entity.user.email}">email</th>
										<th th:text="#{entity.user.enabled}">enabled</th>
										<th th:text="#{entity.user.verified}">verified</th>
										<th th:text="#{entity.user.roles}">roles</th>
										<th th:text="#{grid.colum.actions}">Actions</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
